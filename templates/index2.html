<!DOCTYPE html>
<html>
    <a href="/dash">Back</a>
<body>
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <!-- basic -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- mobile metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <!-- site metas -->
        <title>YouTube Transcript Summarizer</title>
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- bootstrap css -->
        <link rel="icon" type="image/png" href="{{url_for('static',filename='icon/favicon.ico')}}" />
        <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
        <!-- style css -->
        <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
        <!-- Responsive-->
        <link rel="stylesheet" href="{{url_for('static',filename='css/responsive.css')}}">
        <!-- fevicon -->
        <link rel="icon" href="{{url_for('static',filename='images/fevicon.png')}}" type="image/gif" />
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="{{url_for('static',filename='css/jquery.mCustomScrollbar.min.css')}}">
        <!-- Tweaks for older IEs-->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    </head>
    <div class="container">
        {% if languages %}
        <form action="/translate_lang" method="post">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select Language</label>
                <select class="form-control" name="code">
                    <option>Select language</option>
                    {% for item in languages %}
                    <option value={{item["code"]}}>{{item['name']}}</option>
                    {% endfor %}
                    <select>
                </select>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="exampleFormControlTextarea1">Enter the text</label>
                    <input type="text" class="form-control" name="sentence">
                    <br>
                    <input type="submit" name="translate" class="btn btn-primary" value="Translate"></input> 

                </div>
                <div class="form-group col-md-6">
                    <textarea class="form-control" rows="6" disabled></textarea>
                </div>
            </div>
        </form>
{% endif %}
{% if language_selected and sentence and translated_res %}

<form action="/translate_lang" method="post">
    <div class="form-group">
        
        <label style="color: red" for="exampleFormControlSelect1">Select Language</label>
        <select class="form-control" name="code">
            {% if language_selected %}
            <option>{{language_selected}}</option>
            {% endif %}
            <select>
        </select>
    </div>
    <div class="row">
        <label style="color: red" for="exampleFormControlTextarea1">Entered sentence</label>
        <p style="color: green;font-size:large">{{sentence}}</p>
        <br>
    </div>
    <div class="form-group col-md-6">
        <label style="color: red" for="exampleFormControlTextarea1">Translated_result</label>
        <p style="color: green;font-size:large">{{translated_res}}</p>
    </div>
    
</div>
</form>
{% endif %}
    </div>
</body>
</html>
