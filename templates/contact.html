<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Contact Us</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="icon" type="image/png" href="{{url_for('static',filename='icon/contact.jpg')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/bootstrap.min.css')}}">
    <!-- style css -->
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}">
    <!-- Responsive-->
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/responsive.css')}}">
    <!-- fevicon -->
    <link rel="icon" href="{{url_for('static', filename = 'images/fevicon.png')}}" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/jquery.mCustomScrollbar.min.css')}}">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->

<body class="main-layout contact-page">
    <!-- loader  -->
    <div class="loader_bg">
        <div class="loader"><img src="{{url_for('static', filename = 'images/loading.gif')}}" alt="#" /></div>
    </div>
    <!-- end loader -->
    <!-- header -->
    <header>
        <!-- header inner -->
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col logo_section">
                        <div class="full">
                            <div class="center-desk">
                                <div class="logo">
                                    <a href="/"><img src="{{url_for('static', filename = 'images/logo.jpg')}}" alt="logo" /></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-8 col-lg-8 col-md-10 col-sm-10">
                        <div class="menu-area">
                            <div class="limit-box">
                                <nav class="main-menu">
                                    <ul class="menu-area-main">
                                        <li> <a href="/">Home</a> </li>
                                        <li> <a href="/about.html">About Us</a> </li>

                                        <li> <a href="/register.html">Register</a> </li>
                                        <li> <a href="/login.html">Login</a> </li>
                                        <li class="active"> <a href="/contact.html">Contact Us</a> </li>

                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end header inner -->
    </header>
    <!-- end header -->

    <div class="contactbg">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="contacttitlepage">
                        <h2>contact</h2>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="container">
        {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            <center>{{message}}</center>
        </div>
        {% endfor %} {% endif %} {% endwith %}
        <div class="row">
            <div class=" col-md-6 offset-md-3">
                <div class="address">

                    <form action="/contact.html" method="post">
                        <div class="row">
                            <div class="col-sm-12">
                                <input class="contactus" placeholder="Name" id="name" type="text" name="name" required="">
                            </div>
                            <div class="col-sm-12">
                                <input class="contactus" placeholder="Subject" id="subject" type="text" name="subject" required="">
                            </div>
                            <div class="col-sm-12">
                                <input class="contactus" placeholder="Email" id="email" type="email" name="email" required="">
                            </div>
                            <div class="col-sm-12">
                                <textarea class="textarea" placeholder="Message" id="message" type="text" name="message" required=""></textarea>
                            </div>

                        </div>
                        <div class="col-sm-12">
                            <button class="send" onclick="myFunction()">Send</button>

                        </div>
                        <script>
                            function myFunction() {
                                alert("Your message is sucessfully submitted");
                            }
                        </script>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--  footer -->

    <div class="copyright">
        <div class="container">
            <p><b>Â© 2021 All Rights Reserved. <a href="/">YouTube Transcript Summarizer Team</a></b></p>
        </div>
    </div>

    <!-- end footer -->
    <!-- Javascript files-->
    <script src="{{url_for('static', filename = 'js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename = 'js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename = 'js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename = 'js/jquery-3.0.0.min.js')}}"></script>
    <script src="{{url_for('static', filename = 'js/plugin.js')}}"></script>
    <!-- sidebar -->
    <script src="{{url_for('static', filename = 'js/jquery.mCustomScrollbar.concat.min.js')}}"></script>
    <script src="{{url_for('static', filename = 'js/custom.js')}}"></script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".fancybox").fancybox({
                openEffect: "none",
                closeEffect: "none"
            });

            $(".zoom").hover(function() {

                $(this).addClass('transition');
            }, function() {

                $(this).removeClass('transition');
            });
        });
    </script>
</body>

</html>
